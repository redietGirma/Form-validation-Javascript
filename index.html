<html>
    <head>
        <title>form validation</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
        <script src="main.js">
        </script>
    </head>
    <body>
            <div class="container">
   <div class="row centered-form">
            <div class="col-xs-12 col-sm-8 col-md-4 col-sm-offset-2 col-md-offset-4">
                <div class="panel panel-default">
                    <div class="panel-heading">
                            <h3 class="panel-title">Register here</h3>
                             </div>
                             <div class="panel-body">
                            <form name="myform">
                                <div class="row">
                                    <div class="col-xs-6 col-sm-6 col-md-6">
                                        <div class="form-group">
                                <input type="text" name="first_name" id="first_name" class="form-control input-sm" placeholder="First Name">
                                        </div>
                                    </div>
                                    <div class="col-xs-6 col-sm-6 col-md-6">
                                        <div class="form-group">
                                            <input type="text" name="last_name" id="last_name" class="form-control input-sm" placeholder="Last Name">
                                        </div>
                                    </div>
                                </div>
    
                                <div class="form-group">
                                    <input type="email" name="email" id="email" class="form-control input-sm" placeholder="Email Address">
                                </div>
    
                                <div class="row">
                                    <div class="col-xs-6 col-sm-6 col-md-6">
                                        <div class="form-group">
                                            <input type="text" name="password" id="password"  class="form-control input-sm" placeholder="Password">
                                        </div>
                                    </div>
                    
                                </div>
                                
                                <input type="submit" value="Register" onclick="validateform()" class="btn btn-info btn-block"><br>
                                <input type="button" value="Generate password" onclick="passwordGenerator()" class="btn btn-success btn-block">

                               </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
